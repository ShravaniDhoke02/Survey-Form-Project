<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer Camp Registration</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="form-container">
    <h1>Summer Camp Registration</h1>
    <p>Summer camp registration must be completed at least 1 month prior to the event.</p>
    
    <form id="registrationForm">
      <fieldset>
        <legend>Athlete Information</legend>
        <div>
          <label>Athlete's Name:</label>
          <input type="text" id="firstName" placeholder="First" required>
          <input type="text" id="lastName" placeholder="Last" required>
        </div>
        <div>
          <label>Birth Date:</label>
          <input type="date" id="birthDate" required>
        </div>
        <div>
          <label>Grade:</label>
          <input type="number" id="grade" placeholder="e.g., 3" required>
        </div>
        <div>
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="Male" required> Male
          <input type="radio" id="female" name="gender" value="Female"> Female
        </div>
        <div>
          <label>Address:</label>
          <input type="text" id="addressLine1" placeholder="Address line 1" required>
          <input type="text" id="addressLine2" placeholder="Address line 2">
          <input type="text" id="city" placeholder="City" required>
          <input type="text" id="region" placeholder="Region" required>
          <input type="text" id="zipCode" placeholder="Postal / Zip Code" required>
          <input type="text" id="country" value="United States" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Guardian Information</legend>
        <div>
          <label>Guardian Name:</label>
          <input type="text" id="guardianFirstName" placeholder="First" required>
          <input type="text" id="guardianLastName" placeholder="Last" required>
        </div>
        <div>
          <label>Guardian Home Phone:</label>
          <input type="tel" id="guardianHomePhone" required>
        </div>
        <div>
          <label>Guardian Mobile Phone:</label>
          <input type="tel" id="guardianMobilePhone" required>
        </div>
        <div>
          <label>Guardian Email:</label>
          <input type="email" id="guardianEmail" placeholder="example@example.com" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Emergency Information</legend>
        <div>
          <label>Emergency Contact's Name:</label>
          <input type="text" id="emergencyContactFirstName" placeholder="First" required>
          <input type="text" id="emergencyContactLastName" placeholder="Last" required>
        </div>
        <div>
          <label>Emergency Phone Number:</label>
          <input type="tel" id="emergencyPhone1" required>
        </div>
        <div>
          <label>Emergency Second Phone Number:</label>
          <input type="tel" id="emergencyPhone2">
        </div>
        <div>
          <label>Medical Conditions:</label>
          <textarea id="medicalConditions" placeholder="Does the athlete have any medical conditions?"></textarea>
        </div>
      </fieldset>

      <div class="form-actions">
        <button type="reset">Reset Form</button>
        <button type="submit">Submit Form</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
